<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <div class="right">
            <img src="img.JPG" height="100%" width="100%">
        </div>
        <div class="left contactform">
        <form class="form">
            <h2>Registration Form</h2>
            <br>
            <input type="text" name="Name" placeholder="Name" class="textbox name">
            <br>
            <input type="date" name="date" placeholder="Name" class="textbox date">
            <br>
            <select class="textbox">
                <option>Male</option>
                <option>Female</option>
            </select>
            <br>
          
            <input type="email" name="email" placeholder="Email" class="textbox email"><br>
            <input type="text" name="phone" placeholder="Phone" class="textbox phone"><br>


            <input type="submit" name="phone" placeholder="Phone" class="submit"><br>


        </form>
        </div>
    </div>
</body>
</html>
